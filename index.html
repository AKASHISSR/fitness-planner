    <script>
      // Функция для принудительного обновления кеша стилей
      (function() {
        // Генерируем уникальную версию для кеша
        const cacheVersion = Date.now();
        
        // Сохраняем версию в localStorage
        try {
          localStorage.setItem('mobile_styles_version', cacheVersion.toString());
        } catch (e) {
          console.error('LocalStorage not available:', e);
        }
        
        // Функция для обновления ссылок на стили
        function updateStylesheets() {
          const styleSheets = document.querySelectorAll('link[rel="stylesheet"]');
          styleSheets.forEach(sheet => {
            const href = sheet.href.split('?')[0];
            sheet.href = `${href}?v=${cacheVersion}`;
          });
        }
        
        // Обновляем стили при загрузке страницы
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', updateStylesheets);
        } else {
          updateStylesheets();
        }
      })();
    </script>
