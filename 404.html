<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FitGenius - Перенаправление</title>
  <script type="text/javascript">
    // Одностраничные приложения (SPA) на GitHub Pages требуют специальной обработки
    // для правильной работы маршрутизации
    var pathSegmentsToKeep = 1; // Количество сегментов пути, которые нужно сохранить (fitness-planner)

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Перенаправление...</h1>
  <p>Если вы не были перенаправлены автоматически, <a href="/fitness-planner/">нажмите здесь</a>.</p>
</body>
</html>
